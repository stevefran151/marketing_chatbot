<!DOCTYPE html>
<html>
    <head>
        <title>Marketing Bot | Dark Edition</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <style>
            :root {
                --bg-gradient: linear-gradient(to right, #24243e, #302b63, #0f0c29);
                --card-bg: rgba(0, 0, 0, 0.6);
                --bot-msg-bg: #2c3e50;
                --accent-color: #6a11cb;
            }

            /* Deep Night Mode (The Toggle State) */
            body.deep-night {
                --bg-gradient: #050505;
                --card-bg: rgba(20, 20, 20, 0.95);
                --bot-msg-bg: #1a1a1a;
                --accent-color: #444;
            }

            body, html {
                height: 100%;
                margin: 0;
                background: var(--bg-gradient);
                font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
                transition: background 0.5s ease;
            }

            .chat { margin-top: auto; margin-bottom: auto; }

            .card {
                height: 600px;
                border-radius: 20px !important;
                background-color: var(--card-bg) !important;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
                transition: all 0.5s ease;
            }
c
            /* Toggle Switch Style */
            .mode-toggle {
                cursor: pointer;
                color: rgba(255, 255, 255, 0.5);
                transition: 0.3s;
                font-size: 1.2rem;
            }
            .mode-toggle:hover { color: white; }

            .msg_card_body { overflow-y: auto; }
            .card-header { border-radius: 20px 20px 0 0 !important; border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important; background-color: transparent !important; }
            .card-footer { border-radius: 0 0 20px 20px !important; border-top: 1px solid rgba(255, 255, 255, 0.1) !important; background-color: transparent !important; }

            .user_img { height: 60px; width: 60px; border: 2px solid #78e08f; box-shadow: 0 0 10px #78e08f; }
            .user_img_msg { height: 40px; width: 40px; border: 1.5px solid #f5f6fa; }

            .user_info span { font-size: 20px; color: white; font-weight: bold; }
            .user_info p { font-size: 12px; color: rgba(255, 255, 255, 0.6); }

            .msg_cotainer {
                margin-top: auto; margin-bottom: auto; margin-left: 10px;
                border-radius: 15px; background-color: var(--bot-msg-bg);
                color: #ecf0f1; padding: 12px; position: relative; max-width: 80%;
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .msg_cotainer_send {
                margin-top: auto; margin-bottom: auto; margin-right: 10px;
                border-radius: 15px; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                color: white; padding: 12px; position: relative; max-width: 80%;
            }

            .type_msg {
                background-color: rgba(255, 255, 255, 0.05) !important; border: 0 !important;
                color: white !important; height: 50px !important; border-radius: 15px 0 0 15px !important;
            }

            .send_btn {
                border-radius: 0 15px 15px 0 !important; background-color: var(--accent-color) !important;
                border: 0 !important; color: white !important; cursor: pointer;
            }
        </style>
    </head>
    
    <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">      
                <div class="col-md-8 col-xl-4 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight align-items-center">
                                <div class="img_cont">
                                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                                </div>
                                <div class="user_info ml-3">
                                    <span>Marketing Pro</span>
                                    <p>Ready for growth?</p>
                                </div>
                                <div class="ml-auto">
                                    <i class="fas fa-moon mode-toggle" id="darkModeBtn"></i>
                                </div>
                            </div>
                        </div>
                        <div id="messageFormeight" class="card-body msg_card_body"></div>
                        <div class="card-footer">
                            <form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Tell me about your brand..." autocomplete="off" class="form-control type_msg" required/>
                                <div class="input-group-append">
                                    <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-paper-plane"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            $(document).ready(function() {
                // Dark Mode Toggle Logic
                $("#darkModeBtn").on("click", function() {
                    $("body").toggleClass("deep-night");
                    $(this).toggleClass("fa-moon fa-sun");
                });

                $("#messageArea").on("submit", function(event) {
                    const date = new Date();
                    const str_time = date.getHours() + ":" + date.getMinutes().toString().padStart(2, '0');
                    var rawText = $("#text").val();

                    var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '</div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
                    
                    $("#text").val("");
                    $("#messageFormeight").append(userHtml);
                    
                    var chatBody = document.getElementById("messageFormeight");
                    chatBody.scrollTop = chatBody.scrollHeight;

                    $.ajax({
                        data: { msg: rawText },
                        type: "POST",
                        url: "/get",
                    }).done(function(data) {
                        var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '</div></div>';
                        $("#messageFormeight").append($.parseHTML(botHtml));
                        chatBody.scrollTop = chatBody.scrollHeight;
                    });
                    event.preventDefault();
                });
            });
        </script>
    </body>
</html>
